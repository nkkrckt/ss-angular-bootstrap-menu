<div class="body-box">
<div class="container">

  <div class="row dishes bgDishes">
    <br><br><br>

    <div class="col-lg-8 col-md-8 col-lg-offset-2 col-md-offset-2 col-sm-12">
      <h3>Add dish</h3>
      <p>To add a new dish, please fill out all the fields in the form
        below</p>

      <app-form-add-dish (onChanged)="onChanged($event)"></app-form-add-dish>
    </div>
  </div>


  <div class="row bgDishes">

    <div class="col-lg-4 col-md-6 conteinerDishes" *ngFor="let dish of dishes">
      <div class="card-container">
        <div class="card-avatar">
          <img src={{dish.imgURL}} alt={{dish.name}} class="user-image">
        </div>
        <div class="card-calendar">
          <h6>Avaliable on </h6>
          <p>
            {{dish.calendar1}} - {{dish.calendar2}}
          </p>
        </div>
        <div class="card-info">
          <div class="col-lg-6 col-md-6">
            <h4 class="nameDish noMargin">{{dish.name}}</h4>
          </div>
          <div class="col-lg-6 col-md-6">
            <h5>Price: {{dish.price}}$</h5>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>



</div>
